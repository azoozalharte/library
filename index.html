<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5e72b45de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      
      <h1 class="display-4 text-center">My<span class="text-primary">Book</span>List</h1>
      
      <form id="book-form">
      
        <div class="form-groub">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
      
        <div class="form-groub">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        
        <div class="form-groub">
          <label for="pages">pages</label>
          <input type="number" id="pages" class="form-control">
        </div>        
        
        <div class="form-groub">
          <label for="isbn">isbn</label>
          <input type="text" id="isbn" class="form-control">
        </div>
      
        <input type="submit" value="Add book" class="btn btn-primary btn-">
      </form>
      
      <table class="table table-striped mt-5">
      
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>ISBN</th>
            <th></th>
          </tr>
      
        </thead>
      
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src='main.js'></script>
</body>
</html>
